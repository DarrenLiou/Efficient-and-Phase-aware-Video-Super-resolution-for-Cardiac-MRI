main:    
    saved_dir: './models/acdc_sisr/edsr_net/exp2_x3/test'
    loaded_path: './models/acdc_sisr/edsr_net/exp2_x3/train/checkpoints/model_best.pth'
    
dataset:
    name: 'AcdcSISRDataset'
    kwargs:
        data_dir: '/home/peter850706/acdc_preprocessed/imgs'
        downscale_factor: 3
        transforms:
            - name: 'Normalize'
              kwargs:
                  means: [54.089]
                  stds: [48.084]
            - name: 'ToTensor'

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        shuffle: false
        num_workers: 6

net:
    name: 'EDSRNet'
    kwargs:
        in_channels: 1
        out_channels: 1
        num_resblocks: 32
        num_features: 256
        upscale_factor: 3
        res_scale: 0.1

losses:
    - name: 'L1Loss'
      weight: 1.0

metrics:
    - name: 'PSNR'
    - name: 'SSIM'
    - name: 'CardiacPSNR'
      kwargs:
          coordinates_path: '/home/peter850706/acdc_cropped/coordinates.pkl'
    - name: 'CardiacSSIM'
      kwargs:
          coordinates_path: '/home/peter850706/acdc_cropped/coordinates.pkl'

predictor:
    name: 'AcdcSISRPredictor'
    kwargs:
        device: 'cuda:0'
        saved_dir: './models/acdc_sisr/edsr_net/exp2_x3/test'
        exported: true