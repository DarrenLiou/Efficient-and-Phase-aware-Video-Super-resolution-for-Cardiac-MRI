main:    
    saved_dir: './models/acdc_sisr/bicubic/exp1_x4/test'
    
dataset:
    name: 'AcdcSISRDataset'
    kwargs:
        data_dir: '/home/peter850706/acdc_preprocessed/imgs'
        downscale_factor: 4
        transforms:
            - name: 'Normalize'
              kwargs:
                  means: [54.089]
                  stds: [48.084]
            - name: 'ToTensor'

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        shuffle: false
        num_workers: 6

net:
    name: 'Bicubic'
    kwargs:
        upscale_factor: 4

losses:
    - name: 'L1Loss'
      weight: 1.0

metrics:
    - name: 'PSNR'
    - name: 'SSIM'
    - name: 'CardiacPSNR'
      kwargs:
          coordinates_path: '/home/peter850706/acdc_cropped/coordinates.pkl'
    - name: 'CardiacSSIM'
      kwargs:
          coordinates_path: '/home/peter850706/acdc_cropped/coordinates.pkl'

predictor:
    name: 'AcdcSISRPredictor'
    kwargs:
        device: 'cuda:0'
        saved_dir: './models/acdc_sisr/bicubic/exp1_x4/test'
        exported: true