main:
    saved_dir: './models/acdc_misr/edvr_net/exp1_x4/test_dsb15'
    loaded_path: './models/acdc_misr/edvr_net/exp1_x4/train/checkpoints/model_best.pth'
    
dataset:
    name: 'Dsb15MISRDataset'
    kwargs:
        data_dir: '/home/peter850706/dsb15_preprocessed/videos'
        downscale_factor: 4
        transforms:
            - name: 'Normalize'
              kwargs:
                  means: [54.089]
                  stds: [48.084]
            - name: 'ToTensor'
        num_frames: 5

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        shuffle: false
        num_workers: 4

net:
    name: 'EDVRNet'
    kwargs:
        in_channels: 1
        out_channels: 1
        nf: 128
        nframes: 5
        groups: 8
        front_RBs: 5
        back_RBs: 40

losses:
    - name: 'CharbonnierLoss'
      kwargs:
          epsilon: 0.000001
      weight: 1.0

metrics:
    - name: 'PSNR'
    - name: 'SSIM'
    - name: 'CardiacPSNR'
      kwargs:
          coordinates_path: '/home/peter850706/dsb15_cropped/coordinates.pkl'
    - name: 'CardiacSSIM'
      kwargs:
          coordinates_path: '/home/peter850706/dsb15_cropped/coordinates.pkl'

predictor:
    name: 'AcdcMISRPredictor'
    kwargs:
        device: 'cuda:0'
        saved_dir: './models/acdc_misr/edvr_net/exp1_x4/test_dsb15'
        exported: true